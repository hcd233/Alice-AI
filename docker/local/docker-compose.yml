version: '3.8'

services:
  debug-alice-ai-mysql:
    image: mysql:latest
    container_name: debug-alice-ai-mysql
    privileged: true
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/alice-mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD" ]
      interval: 5s
      retries: 10
    env_file:
      - ../../envs/local/mysql.env
  debug-alice-ai-redis:
    image: bitnami/redis:latest
    container_name: debug-alice-ai-redis
    privileged: true
    pid: host
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
      - ../../confs/local/redis.conf:/opt/bitnami/redis/mounted-etc/redis.conf
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping | grep PONG" ]
      interval: 5s
      retries: 10
    env_file:
      - ../../envs/local/redis.env
volumes:
  mysql-data:
    name: mysql-data
    external: true
  redis-data:
    name: redis-data
    external: true

