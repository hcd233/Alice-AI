version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - 3306:3306
    privileged: true
    volumes:
      - mysql-data:/var/lib/alice-mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD" ]
      interval: 5s
      retries: 10
    env_file:
      - ../../envs/deployment/mysql.env
volumes:
  mysql-data:
    name: mysql-data
    external: true

